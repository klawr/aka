<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>srp links</title>
</head>

<body>
    <div id='links'>
        <p>To be redirected via URL hash activate JavaScript</p>
        <ol>
            <li><a id='#1' href='https://github.com/klawr/deepmech'>Project Page</a></li>
        </ol>
    </div>

    <script>
        const hash = window.location.hash;
        if (hash) {
            document.getElementById('links').style.display = 'none';
            const text = document.createElement('h1');
            const a = document.getElementById(hash);
            text.innerHTML = `You are being redirected to: ${a.href}`;
            document.body.appendChild(text);
            setTimeout(() => { a.click(); }, 1000);
        }
    </script>
</body>

</html>
